<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery Option Spinner Plugin Demo Page</title>
	<link rel="stylesheet" href="css/optionspinner.css">
	<script src="js/jquery-1.9.1.js"></script>
	<!-- link to jquery ui widget 1.10.2 -->
	<script src="js/jquery.ui.widget.js"></script>
	<script src="js/jquery.webclouz.optionspinner.js"></script>
	<script>
	$(function() {
		var spinner = $("#input1").optionspinner({ 
								index: 2,
								id: "input1",
								optionArray: [ "Left", "Right", "Fairway", "Long", "Short"],
								label: "Fairway"
						});
	});
	</script>

</head>
<body>

<div id="input1" ></div>


</body>
</html>
